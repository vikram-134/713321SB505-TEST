    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Campus Map</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../events/events.html">Event Calendar</a></li>

    </header>
    <main>
        <section>
            <h2>Campus Map</h2>
            <div id="map"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Campus Site. All rights reserved.</p>
    </footer>
    <script>
        function initMap() {
            const campus = { lat: -25.344, lng: 131.036 }; // Replace with your campus coordinates
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: campus,
            });
            const marker = new google.maps.Marker({
                position: campus,
                map: map,
            });
        }
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</body>
</html>
